name: CI/CD Pipeline

on:
  push: 
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # CI Steps
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: docker build -t taukirapp .

      - name: List Docker images
        run: docker images

      - name: Tagging image 
        run: docker tag taukirapp taukirattar/taukirapp:latest

      - name: Push to Docker Hub
        run: docker push taukirattar/taukirapp:latest

  deploy:
    needs: build-and-deploy
    runs-on: self-hosted

    steps:
      # CD Steps
      - name: Pull Docker Image
        run: sudo docker pull taukirattar/taukirapp:latest

      - name: Delete old docker container
        run: sudo docker rm -f taukirapp-container || true

      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name taukirapp-container taukirattar/taukirapp:latest
